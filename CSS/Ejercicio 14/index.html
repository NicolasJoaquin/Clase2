<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./estilo.css">
    <title></title>
</head>
<body>
    <div class="ContenedorAzul">
        <div class="header"><h1>Formulario</h1></div>
        <form action="./respuestaForms.html" target="_blank" method="get">
            <div id="entrada">
                <label style="font-weight: bold" for="ape">1.Apellido:</label>
                <input title="Aca va tu apellido" autofocus="autofocus" type="text" name="apellido" id="ape" />
            </div>

            <div id="entrada">
                <label style="font-weight: bold" for="nom">2.Nombre:</label>
                <input title="Aca va tu apellido" type="text" name="nombre" id="nom" />
            </div>

            <div id="entrada">
                <label style="font-weight: bold" for="pass">3.Contraseña:</label>
                <input type="password" name="password" id="pass" />
            </div>

            <div id="entrada">
                <label style="font-weight: bold" for="desh">4.Campo Deshabilitado:</label>
                <input type="text" name="deshabilitado" id="desh" placeholder="Deshabilitado" disabled />
            </div>

            <div id="entrada">
                <label style="font-weight: bold">5.Fecha y Hora:</label>
                <input type="date" name="fecha" id="date" step="1" />
                <input type="time" />
            </div>

            <div id="entrada">
                <label style="font-weight: bold" for="dni">6.DNI:</label>
                <input title="8 numeros sin puntos intermedios" type="text" name="dni" id="dni" pattern="[0-9]{8}" />
            </div>

            <div id="entrada">
                <label style="font-weight: bold">7.Actividades Extracurriculares</label>

                <label for="mus">Musica</label>
                <input type="checkbox" name="musica" id="mus" value="si" />
                <label for="pin">Pintura artistica</label>
                <input type="checkbox" name="pintura" id="pin" value="si" />
                <label for="depo">Deportes</label>
                <input type="checkbox" name="deportes" id="depo" value="si" />

            </div>

            <div id="entrada">
                <label style="font-weight: bold">8.Sexo:</label>
                <label for="masc">Masculino:</label><input type="radio" name="sex" id="masc" />
                <label for="fem">Femenino:</label> <input type="radio" name="sex" id="fem" />
            </div>

            <div id="entrada">
                <label id="vacio">9.Vacio:</label>
            </div>

            <div id="entrada">
                <label style="font-weight: bold" for="estudios">10.Estudios cursados:</label>
                <select id="estudios" name="Estudios">
                    <option value="pri" selected="selected">Primarios</option>
                    <option value="sec">Secundarios</option>
                    <option value="ter">Terciarios</option>
                    <option value="uni">Universitarios</option>
                    <option value="pos">Posgrado</option>
                </select>
            </div>

            <div id="entrada">
                <label style="font-weight: bold" for="area">11.Area de desempeño:</label>
                <select id="area" name="Area">
                    <option value="adm" selected="selected">Administracion</option>
                    <option value="orf">Orfebreria</option>
                    <option value="dis">Diseño</option>
                    <option value="ven">Ventas</option>
                    <option value="com">Compras</option>
                </select>
            </div>

            <div id="entrada">
                <label style="font-weight: bold" for="turno">12.Turno:</label>
                <select id="turno" name="Turno">
                    <option value="maniana" selected="selected">Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </div>

            <div id="entrada">
                <label style="font-weight: bold">13.Conduce:</label>
                <label for="si">Si:</label><input type="radio" name="conduce" id="si" />
                <label for="no">No:</label> <input type="radio" name="conduce" id="no" />
            </div>


            <div class="barraControl">

                <input class="boton" type="submit" name="enviar" value="Enviar" />


                <input class="boton" type="reset" name="reset" value="Resetear" />

            </div>
            
        </form>
        <div class="footer"><h1>Pie del formulario</h1></div>

    </div>
</body>
</html>
