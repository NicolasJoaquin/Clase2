<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Arreglos</title>
</head>
<body>
    <script>
        var arregloPaises = ["Argentina", "Brasil"];
        arregloPaises.push(prompt("El arreglo arregloPaises tiene dos valores asignados por el programa (Argentina y Brasil), a continuación asigne un nuevo valor al arreglo", "Uruguay"));

        document.write("<h1>Variables Multidimensionales</h1>");
        document.write("<h2>Array de indice numerico</h2>");

        document.write("<h4>Tipo para arregloPaises: " + typeof arregloPaises + "</h4>");

        document.write("<H4>Primer elemento cargado desde programa: " + arregloPaises[0] + "</H4>");
        document.write("<H4>Segundo elemento cargado desde programa: " + arregloPaises [1] + "</H4>");
        document.write("<H4>Tercer elemento cargado desde teclado: " + arregloPaises[2] + "</H4>")

    </script>
</body>
</html>
