<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Variables Simples</title>
</head>
<body>
    <h1>Ejercicio 3 JS: Variables Simples</h1>
    <script>
        var d = prompt("Ingrese un valor para cargar en una variable local 'd'", "Valor por defecto");
        var a = 1;
        var b = "1";
        var c = 2;
        var z;

        document.write("<h1>Carga de variables globales</h1>");

        document.write("<h2>Variable <span style='color:blue'>z</span> inicializada desde programa: " + z + "</h2>");
        document.write("<h2>Tipo de <span style='color:blue'>z</span>: " + typeof z + "</h2>");

        document.write("<h2>Variable <span style='color:blue'>a</span> inicializada desde programa: " + a + "</h2>");
        document.write("<h2>Tipo de <span style='color:blue'>a</span>: " + typeof a + "</h2>");

        document.write("<h2>Variable <span style='color:blue'>z</span> inicializada desde programa: " + b + "</h2>");
        document.write("<h2>Tipo de <span style='color:blue'>z</span>: " + typeof b + "</h2>");

        document.write("<h2>Variable <span style='color:blue'>z</span> inicializada desde programa: " + c + "</h2>");
        document.write("<h2>Tipo de <span style='color:blue'>z</span>: " + typeof c + "</h2>");

        document.write("<h2> <span style='color:blue'>a+b</span>: " + (a + b) + "</h2>");
        document.write("<h2>Tipo de <span style='color:blue'>a+b</span>: " + typeof (a + b) + "</h2>");

        document.write("<h2> <span style='color:blue'>a+c</span>: " + (a + c) + "</h2>");
        document.write("<h2>Tipo de <span style='color:blue'>a+b</span>: " + typeof (a + c) + "</h2>");

        document.write("<h2>La variable <span style='color:blue'>d</span> cargada desde teclado: " + d + "</h2>");
        document.write("<h2>Tipo de <span style='color:blue'>a+b</span>: " + typeof d + "</h2>");


    </script>
</body>
</html>
