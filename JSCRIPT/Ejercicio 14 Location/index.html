<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Location</title>
</head>
<body>
    <button id="youtube">YouTube</button>
    <button id="sforce">Source Forge</button>
    <button id="yahoo">Yahoo</button>

    <script>
        document.getElementById("youtube").onclick = function () {
            location.href = "https://www.youtube.com/";
        }

        document.getElementById("sforce").onclick = function () {
            location.href = "https://sourceforge.net/";
        }

        document.getElementById("yahoo").onclick = function () {
            location.href = "http://www.yahoo.com.ar";
        }
    </script>
</body>
</html>
