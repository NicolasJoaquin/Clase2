<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Comando de Evento</title>
</head>
<body>
    <h1>Ejercicio 2 JS: Comando en Evento</h1>
    <button onClick="alert('Comando ejecutado en evento onClick de este boton')">Click para ejecutar un alert()</button>
    <button id="docW">Click para ejecutar document.write()</button>
    <script>
        document.getElementById("docW").onclick = function () {
            document.write("<h1>Escritura desde un evento en JS que pisa lo anterior</h1>");
        }
    </script>
</body>
</html>
