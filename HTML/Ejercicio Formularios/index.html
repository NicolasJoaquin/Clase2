<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ejercicio Formularios</title>
</head>
<body>
    <h1>Formularios para entradas sin validación</h1>
    <form action="./respuestaForms.html" target="_blank" method="get">
        <ul>

            <li style="margin-top:10px"><label style="font-weight: bold" for="ape">Apellido:</label> <br /> <input title="Aca va tu apellido" autofocus="autofocus" type="text" name="apellido" id="ape" /></li>
            <li style="margin-top:10px"><label style="font-weight: bold" for="pass">Contraseña:</label> <br /> <input type="password" name="password" id="pass" />
            <li style="margin-top:10px"><label style="font-weight: bold" for="hide">Oculto:</label> <br /> <input type="hidden" name="variable" value="oculta" id="hide" /></li>
            <li style="margin-top:10px"><label style="font-weight: bold" for="desh">Campo deshabilitado:</label> <br /> <input type="text" name="deshabilitado" id="desh" placeholder="Deshabilitado" disabled /></li>
            <li style="margin-top:10px"><label style="font-weight: bold" for="sololec">Campo de solo lectura:</label> <br /> <input type="text" name="lectura" id="sololec" value="Solo lectura" readonly /></li>
            <li style="margin-top:10px"><label style="font-weight: bold" for="depo">Practica deportes:</label> <br /> <input type="checkbox" name="deportes" id="depo" value="si" /></li>
            <li style="margin-top:10px"><label style="font-weight: bold" for="music">Practica musical:</label> <br /> <input type="checkbox" name="musica" id="music" value="si" /></li>
            <li style="margin-top:10px"><label style="font-weight: bold" for="pint">Practica de pintura artistica:</label> <br /> <input type="checkbox" name="pintura" id="pint" value="si" /></li>
            <li style="margin-top:10px"><label style="font-weight: bold">Sexo:</label> <br /> <label for="masc">Masculino:</label><input type="radio" name="sex" id="masc" />    <label for="fem">Femenino:</label> <input type="radio" name="sex" id="fem" /></li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" for="estudios">Estudios cursados:</label> <br />   <select id="estudios" name="Estudios">
                    <option value="pri" selected="selected">Primarios</option>
                    <option value="sec">Secundarios</option>
                    <option value="ter">Terciarios</option>
                    <option value="uni">Universitarios</option>
                    <option value="pos">Posgrado</option>
                </select>
            </li>
            <li style="margin-top:10px"><label style="font-weight: bold">Fecha y Hora:</label> <br /> <input type="date" name="fecha" id="date" step="1" /> <input type="time" /></li>
            <li style="margin-top:10px"><label style="font-weight: bold">Color:</label> <br /> <input type="color" name="colores" /></li>
            <li style="margin-top:10px"><input type="submit" name="FSV" value="Enviar Formulario sin Validación" /></li>
            <li style="margin-top:10px"><input type="submit" name="reset" value="Resetear a Valores Predeterminados" /></li>

        </ul>
    </form>

    <br />
    <br />
    <h1>Formularios para entradas con validación</h1>
    <form action="./respuestaForms.html" target="_blank" method="get">
        <ul>

            <li style="margin-top:10px"><label style="font-weight: bold" for="com">Comentario:</label> <br /> <input title="Comentario con validación" type="text" name="comentario" id="com" required /></li>
            <li style="margin-top:10px"><label style="font-weight: bold" for="mail">E-Mail:</label> <br /> <input type="email" name="email" id="mail" title="Introduzca su E-Mail con formato texto@texto" placeholder="texto@texto" required />
            <li style="margin-top:10px"><label style="font-weight: bold" for="n">Numero entero limitado (0 a 5):</label> <br /> <input type="number" min="0" max="5" name="Numero" id="n" placeholder="1" title="Introduzca numero entero del 0 al 5" /></li>
            <li style="margin-top:10px"><label style="font-weight: bold" for="float">Numero decimal (del 0 al 10):</label> <br /> <input type="number" name="decimal" id="float" placeholder="1.3" step="0.1" min="0" max="10" title="Introduzca numero decimal con formato x.x" /></li>
            <li style="margin-top:10px"><label style="font-weight: bold" for="url">URL:</label> <br /> <input type="url" name="URL" id="url" placeholder="http://xxx" title="Introduzca URL con formato http://..." /></li>
            <li style="margin-top:10px"><label style="font-weight: bold" for="pat1">Patron de validación (LLLnnll):</label> <br /> <input type="text" name="patron1" pattern="[A-Z]{3}[0-5]{2}[a-z]{2}" required id="pat1" title="Introduzca patron con formato de 3 letras mayúsculas, dos numeros del 0 al 5 y dos letras minusculas" /></li>
            <li style="margin-top:10px"><label style="font-weight: bold" for="pat2">Patron de validacion (Número telefónico):</label> <br /> <input type="text" name="patron2" required id="pat2" pattern="[(][+][5][4][)][1][1][0-9]{8}" placeholder="(+54) 11 ..." title="Introduzca número telefónico con patron (+54)11xxxxxxxx" /></li>
            <li style="margin-top:10px"><input type="submit" name="FSV" value="Enviar Formulario con Validación" /></li>
            <li style="margin-top:10px"><input type="reset" name="reset" value="Resetear a Valores Predeterminados" /></li>

        </ul>
    </form>

</body>
</html>
